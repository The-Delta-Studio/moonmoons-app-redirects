<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Redirect based on the user agent
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.moonmoons.MMPandroid";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/app/id6633441976";
            } else {
                // Fallback link (optional)
                window.location.href = "https://www.moonmoons.co/";
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://www.moonmoons.co/">link</a>.</p>
</body>
</html>
